<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    Eu sou de(o) <input type="text" name='txtpais' id='txtpais'>
    <input type="button" value='Resultado' onclick="calcular()">
    <div id='res'></div>


    <script>
        function calcular(){
            var txtpais = window.document.getElementById('txtpais')
            var res = window.document.querySelector('div#res')
            var pais = (txtpais.value)
            res.innerHTML = `<p>Você está vivendo no(a) ${pais}</p>`
           if (pais!='Brasil' || pais!='brasil'){
                res.innerHTML += '<p>Você é <strong>estrangeiro(a)!</strong></p>'
           } else {
              res.innerHTML += '<p> Você é <strong>brasileiro(a)!</strong></p>'
           }

        }
    </script>
</body>
</html>
